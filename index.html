<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <div id="tools">
            <div id="menu">
                <button id="pencil-tool" class="active">Pencil</button>
                <button id="rainbow-tool">Rainbow</button>
                <input type="color" name="color-tool" id="color-tool">
            </div>
            <div id="size-tool">
                <input type="range" name="canvas-size" id="canvas-size" min="16" max="128" step="16" value="16">
                <div id="canvas-size-number">16 x 16</div>
            </div>
        </div>
        <div id="frame"></div>
    </div>
</body>
</html>
